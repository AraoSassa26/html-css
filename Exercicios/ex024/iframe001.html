<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Estudos de iframe</title>
</head>
<style>
    iframe {
     width: 400px;
     height: 400px;
     border: 1px solid lightblue;
    }
</style>
<body>
    <h1>Testando o uso de iframe</h1>
   
   

      <p>
          <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com">CursoEmVideo</a>
          </iframe>
      </p>

   
  
     
         <p>
             <iframe src="https://m.bantubet.co.ao" frameborder="0" height="500" width="500">
                 <a href="https://m.bantubet.co.ao">BANTUBET</a>
                 </iframe>
         </p>
        

 
</body>
</html>
