<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="i_profissão">Profissão</label>
            <input type="text" name="Profissão" id="i_profissão" list="LstProf">
        </p>
        <p>
            <datalist id="LstProf">
                <option>Engenheiro de dados</option>
                <option>Especialista em Inteligência Artificial</option>
                <option>Cientista de dados</option>
                <option>Especialista em SEO</option>
                <option>Desenvolvedor de software</option>

            </datalist>
        </p>
    </form>
    
</body>
</html>
