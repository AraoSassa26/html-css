<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="i_sexoM" checked value="M">
            <label for="i_sexoM"  >Masculino</label> <br>
            <input type="radio" name="Sexo" id="i_sexoF" value="F">
            <label for="i_sexoF">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="i_fut">
            <label for="i_fut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="i_bas">
            <label for="i_bas">Basquete</label> <br>
            <input type="checkbox" name="karate" id="i_karate">
            <label for="i_karate">Karatê</label> <br>
            <input type="checkbox" name="natacao" id="i_natacao">
            <label for="i_natacao">Natação</label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        
    </form>
</body>
</html>
