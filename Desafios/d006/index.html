<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir passe o mouse sobre os termos para descubrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;P&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;H1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;IMG&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;ABBR&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;CODE&gt;">Códigos-Fontes</abbr></li>
        <li><abbr title="Use a tag &lt;OL&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;MARK&gt;">Listas com Demarcadores</abbr></li>

    </ul>
</body>
</html>
